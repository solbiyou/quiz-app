<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" type="module" defer></script>
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="quiz">
        <div class="quiz__question-box">
          <h1 class="quiz__question"></h1>
          <p class="quiz__tracker">1 of 7</p>
          <div class="progress">
            <div class="progress__inner"></div>
          </div>
          <p class="quiz__tagline">Pick an option below</p>
        </div>

        <div class="quiz__choices-box">
          <ul class="quiz__choices">
            <!-- dynamically with JS -->
          </ul>
        </div>

        <div class="quiz__footer">
          <button class="button button--bordered next">Next</button>
          <button class="button button--bordered restart">Restart</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
