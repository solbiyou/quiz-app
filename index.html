<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="quiz">
        <div class="quiz__question-box">
          <h1 class="quiz__question">Who is the first president of Korea?</h1>
          <p class="quiz__trakcer">1 of 7</p>
          <div class="progress">
            <div class="progress__inner"></div>
          </div>
          <p class="quiz__tagline">Pick an option below</p>
        </div>

        <div class="quiz__choices-box">
          <ul class="quiz__choices">
            <!-- dynamically with JS -->
            <li class="quiz__choice">
              <input type="radio" name="choice" class="quiz__input" id="choice0" checked>
              <label for="choice0" class="quiz__label">
                <i></i>
                KIM KOO
              </label>
            </li>
            <li class="quiz__choice">
              <input type="radio" name="choice" class="quiz__input" id="choice1">
              <label for="choice1" class="quiz__label">
                <i></i>
                SOLBI YOU
              </label>
            </li>
            <li class="quiz__choice">
              <input type="radio" name="choice" class="quiz__input" id="choice2">
              <label for="choice2" class="quiz__label">
                <i></i>
                LEE SEUNG MAN
              </label>
            </li>
            <li class="quiz__choice">
              <input type="radio" name="choice" class="quiz__input" id="choice3">
              <label for="choice3" class="quiz__label">
                <i></i>
                JASON MRAZ
              </label>
            </li>
          </ul>
        </div>

        <div class="quiz__footer">
          <button class="button button--bordered next">Next</button>
          <button class="button button--bordered next">Restart</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
